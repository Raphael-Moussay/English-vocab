<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Définir le Vocabulaire</title>
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="learn-vocab-button" class="top-right-button">Apprendre le vocabulaire</button>
        <button id="learned-words-button" class="top-right-button">Mots Appris</button>
        <h1>Définir le Vocabulaire</h1>
        <!-- Champ pour le titre de la liste de vocabulaire -->
        <input type="text" id="vocab-title" placeholder="Titre de la liste" style="margin-bottom:10px;">
        <textarea id="vocab-input" rows="10" cols="50" placeholder="Entrez le vocabulaire sous la forme: Mot = traduction"></textarea>
        <button id="save-vocab-button">Enregistrer le vocabulaire</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
